<!DOCTYPE html>
<html>
<head>
    <title>Delete Contact</title>
</head>
<body>
    <h1>Delete Contact</h1>
    <p>Are you sure you want to delete {{ contact.name }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'contact_list' %}">Cancel</a>
</body>
</html>
